{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md text-center">
    <h2 class="text-2xl font-bold mb-4 dark:text-white">Password Reset Sent</h2>
    <p class="mb-4 dark:text-gray-300">
        We've emailed you instructions for setting your password.
        If you don't receive an email, please check your spam folder.
    </p>
    <a href="{% url 'login' %}"
       class="text-blue-500 hover:underline">Return to login page</a>
</div>
{% endblock %}
